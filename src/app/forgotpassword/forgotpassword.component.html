<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>
      <img class="logo bg-img" src="assets/health-harbour-logo.jpeg" alt="angular logo" />
    </h1>

    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <div class="logo_forgot">forgot password</div>
          <form (ngSubmit)="forgotPassword()" [formGroup]="forgotForm" novalidate>
            <div class="etc-login-form">
              <p>
                When you fill in your registered email address, you will be sent instructions on how to reset your
                password.
              </p>
            </div>
            <div class="form-group">
              <label for="fp_email" class="sr-only">Email address</label>
              <input
                type="text"
                class="form-control"
                id="fp_email"
                formControlName="email"
                placeholder="email address"
              />
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="forgotForm.invalid || isLoading">
              submit
            </button>

            <div>already have an account? <a class="btn btn-link" routerLink="/login">login here</a></div>
            <div>
              <div class="hr-sect">
                <span>New User?</span>
              </div>
              <a class="btn btn-link w-100" routerLink="/signup">
                Signup
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
