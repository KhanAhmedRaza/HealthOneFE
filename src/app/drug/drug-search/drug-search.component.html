<div class="container-fluid">
  <div class="text-center"></div>
  <form [formGroup]="drugSearchForm" (ngSubmit)="search()">
    <div class="row">
      <div class="form-group col-sm-4">
        <div>Drug Name</div>
        <input type="text" placeholder="Enter Drug name" formControlName="drug_name" />
      </div>
      <div class="form-group col-sm-4">
        <div>OutCome</div>
        <select formControlName="outcome">
          <option>select an option</option>
          <option value="DE">Death</option>
          <option value="HO">Hosptalization</option>
          <option value="OT">Other </option>
          <option value="CA">Congenital Anomaly</option>
        </select>
      </div>
      <div class="form-group col-sm-4">
        <div>Depth</div>
        <select formControlName="max_depth">
          <option>select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-2">
        <button type="button" class="btn btn-primary btn-lg" (click)="search()" [disabled]="!drugSearchForm.valid">
          Show Results
        </button>
      </div>
    </div>
